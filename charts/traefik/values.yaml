# Default values for traefik.

image:
  repository: docker.io/library/traefik
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

replicaCount: 1
subdomain: traefik
imagePullSecrets: []
nameOverride: ""

http:
  enabled: true
  nodePort: 32101

https:
  enabled: true
  nodePort: 32102

accessLog:
  enabled: false

dashboard:
  enabled: true
  auth: true

allowedNamespaces: []

log:
  level: INFO

service:
  type: NodePort

serviceInternal:
  type: ClusterIP

metrics:
  enabled: true

acme:
  enabled: false
  email: email@homelab.lan
  challenge: websecure
  dnsChallengeProvider: route53
  dnsChallengeResolvers:
    - "1.1.1.1:53"
    - "8.8.8.8:53"

redirectHttpToHttps:
  enabled: true

forwardAuth:
  enabled: true

env: []

role:
  create: true
  annotations: {}
  # The name of the cluster role to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

clusterRole:
  create: true
  annotations: {}
  # The name of the cluster role to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

serviceAccount:
  create: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

persistentVolume:
  storageClass: default
  create: true
  annotations: {}
  # The name of the persistent volume to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

persistentVolumeClaim:
  storageClass: default
  create: true
  annotations: {}
  # The name of the persistent volume to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
