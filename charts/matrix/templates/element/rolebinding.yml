{{- if .Values.element.role.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "matrix.element.roleName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "matrix.element.labels" . | nindent 4 }}
  {{- with .Values.element.role.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: {{ include "matrix.element.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "matrix.element.roleName" . }}
{{- end }}
