apiVersion: v1
kind: Service
metadata:
  name: {{ include "matrix.redis.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "matrix.redis.labels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type }}
  ports:
    - port: 6379
      protocol: TCP
      name: redis
  selector:
    {{- include "matrix.redis.selectorLabels" . | nindent 4 }}
