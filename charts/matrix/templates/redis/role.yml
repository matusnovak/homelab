{{- if .Values.redis.role.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "matrix.redis.roleName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "matrix.redis.labels" . | nindent 4 }}
  {{- with .Values.redis.role.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups:
      - 'extensions'
    resources:
      - 'podsecuritypolicies'
    verbs:
      - 'use'
    resourceNames:
      - {{ include "matrix.redis.fullname" . }}
{{- end }}
