apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ printf "%s-ingress" (include "adminer.fullname" .) }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "adminer.labels" . | nindent 4 }}
spec:
  routes: 
    - kind: Rule
      match: {{ printf "Host(`%s.%s`)" .Values.subdomain .Values.global.domainName }}
      services:
        - name: {{ include "adminer.fullname" .}}
          port: 8080
      {{- if .Values.auth }}
      middlewares:
        - name: {{ printf "%s-forward-auth" (include "authelia.fullname" .) }}
          namespace: {{ .Release.Namespace }}
      {{- end }}
  {{- if .Values.global.certResolver }}
  tls:
    certResolver: {{ .Values.global.certResolver }}
  {{- end }}
