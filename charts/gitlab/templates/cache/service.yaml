apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitlab.cache.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitlab.cache.labels" . | nindent 4 }}
spec:
  type: {{ .Values.cache.service.type }}
  ports:
    - port: 9000
      protocol: TCP
      name: s3
  selector:
    {{- include "gitlab.cache.selectorLabels" . | nindent 4 }}
