apiVersion: v1
kind: Service
metadata:
  name: {{ include "nextcloud.server.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nextcloud.server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: 80
      protocol: TCP
      name: web
  selector:
    {{- include "nextcloud.server.selectorLabels" . | nindent 4 }}
