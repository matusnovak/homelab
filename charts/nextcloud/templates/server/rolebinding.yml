{{- if .Values.server.role.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "nextcloud.server.roleName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nextcloud.server.labels" . | nindent 4 }}
  {{- with .Values.server.role.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: {{ include "nextcloud.server.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "nextcloud.server.roleName" . }}
{{- end }}
