{{- if .Values.server.role.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "authelia.server.roleName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "authelia.server.labels" . | nindent 4 }}
  {{- with .Values.server.role.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups:
      - 'extensions'
    resources:
      - 'podsecuritypolicies'
    verbs:
      - 'use'
    resourceNames:
      - {{ include "authelia.server.fullname" . }}
{{- end }}
{{- if .Values.redis.role.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "authelia.redis.roleName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "authelia.redis.labels" . | nindent 4 }}
  {{- with .Values.redis.role.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups:
      - 'extensions'
    resources:
      - 'podsecuritypolicies'
    verbs:
      - 'use'
    resourceNames:
      - {{ include "authelia.redis.fullname" . }}
{{- end }}
